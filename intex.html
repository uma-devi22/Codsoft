<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempertaure Converted</title>
    <link rel="stylesheet" href="style.css">
</head>
    <!-- header of the file-->
<body> 
  <div class="container">
    <div class="header">
    <img src="Tem-logo.png" alt="Logo" width="100px
    px">
    <h1>Temperature Converted</h1>
  </div>
  <div class="main">
    <h3>Clecius to Fahrenhiet</h3>

    <p class="input">
        <label style="font-weight: bold;">Celcius</label>
        <input id="inputCelcius" type="number" placeholder="Celcius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
      </p>
      <p class="output" style="font-weight: bold;">Fahrenhiet: <span id="outputfahrenhiet"></span></p>
      
      <script>
        function temperatureConverter(valNum) {
          valNum = parseFloat(valNum);
          document.getElementById("outputfahrenhiet").innerHTML=(valNum-32)/1.8;
        }
        </script>
     </div>
    </div>
</body>
</html
